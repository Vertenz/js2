<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="user_search">
                <button class="btn-search" type="submit" @click="search_line(user_search, $event)">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <cart ref="cart"></cart>
        </div>
    </header>
    <main>
        <products ref="products" v-show="!searchShow"></products>
        <search ref="search" :userSearch="user_search" v-show="searchShow"></search>
    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/CartComp.js"></script>
    <script src="js/ProducComp.js"></script>
    <script src="js/Search.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
